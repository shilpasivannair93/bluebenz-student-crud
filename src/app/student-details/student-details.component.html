<div *ngIf="student" class="student-details">
  <h2 class="details-heading">Student Details</h2>
  <div class="detail-row">
    <span class="detail-label">ID:</span>
    <span class="detail-value">{{ student.id }}</span>
  </div>
  <div class="detail-row">
    <span class="detail-label">First Name:</span>
    <span class="detail-value">{{ student.firstName }}</span>
  </div>
  <div class="detail-row">
    <span class="detail-label">Last Name:</span>
    <span class="detail-value">{{ student.lastName }}</span>
  </div>
  <div class="detail-row">
    <span class="detail-label">Stream:</span>
    <span class="detail-value">{{ student.stream }}</span>
  </div>
  <div class="detail-row">
    <span class="detail-label">Age:</span>
    <span class="detail-value">{{ student.age }}</span>
  </div>
</div>
