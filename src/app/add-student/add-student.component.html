<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="my-form">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control">
    <div *ngIf="myForm.get('firstName')?.invalid && myForm.get('firstName')?.touched" class="error-message">
      Please enter your first name.
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control">
    <div *ngIf="myForm.get('lastName')?.invalid && myForm.get('lastName')?.touched" class="error-message">
      Please enter your last name.
    </div>
  </div>

  <div class="form-group">
    <label for="stream">Stream</label>
    <input type="text" id="stream" formControlName="stream" class="form-control">
    <div *ngIf="myForm.get('stream')?.invalid && myForm.get('stream')?.touched" class="error-message">
      Please enter your stream.
    </div>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age" class="form-control">
    <div *ngIf="myForm.get('age')?.invalid && myForm.get('age')?.touched" class="error-message">
      Please enter a valid age.
    </div>
  </div>
  <button type="submit" [disabled]="myForm.invalid" class="submit-btn">Submit</button>
  <button class="submit-btn" style="margin-left: 10px;" (click)="goToStudentList()">Go to List</button>
</form>
