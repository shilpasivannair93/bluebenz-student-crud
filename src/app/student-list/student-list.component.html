<div class="student-list-container">
  <h1>Students List:-</h1>
  <table class="data-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Stream</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentList">
        <td>{{ item.id }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.stream }}</td>
        <td>{{ item.age }}</td>
        <td>
          <button class="delete-button" (click)="viewFormData(item.id)">View</button>
          <button class="delete-button" (click)="deleteFormData(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="add-student-button" (click)="redirectToAddPage()">Add Student</button>
</div>
